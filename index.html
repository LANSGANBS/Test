<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANSGANBS的网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .clock {
            font-size: 2em;
            font-weight: bold;
        }
        .date {
            font-size: 1.5em;
        }
        .info {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }
        .weather {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
<h1>欢迎来到LANSGANBS的网页</h1>

<div class="date">
    <p id="date"></p>
    <p id="weekday"></p>
</div>

<div class="clock">
    <p id="time"></p>
</div>

<div class="weather" id="weather">
    <p>正在获取天气信息...</p>
</div>

<div class="footer">
    <p>感谢访问！</p>
</div>

<script>
  // 获取当前日期、时间、星期
  function updateDateTime() {
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const formattedDate = now.toLocaleDateString('zh-CN', options);
    const formattedTime = now.toLocaleTimeString('zh-CN');
    const weekday = now.toLocaleString('zh-CN', { weekday: 'long' });

    // 更新页面显示内容
    document.getElementById('date').textContent = `今天是：${formattedDate}`;
    document.getElementById('time').textContent = `当前时间：${formattedTime}`;
  }

  // 每秒更新时间
  setInterval(updateDateTime, 1000);

  // 初始化页面显示
  updateDateTime();

  // 获取用户IP并查询天气信息
  function getWeather() {
    // 获取用户IP地址（这里使用ip-api免费接口，若需要高频次请求可以选择付费服务）
    fetch('http://ip-api.com/json/')
    .then(response => response.json())
    .then(data => {
      const city = data.city;
      const country = data.country;
      // 使用和风天气API获取天气信息
      const apiKey = 'YOUR_API_KEY'; // 在和风天气官网注册并获取API Key
      const url = `https://api.heweather.com/v7/weather/now?location=${city}&key=${apiKey}`;

      fetch(url)
      .then(response => response.json())
      .then(weatherData => {
        const temperature = weatherData.now.temp;
        const weather = weatherData.now.text;
        document.getElementById('weather').textContent = `${city}, ${country} 当前天气：${weather}，温度：${temperature}°C`;
      })
      .catch(err => {
        document.getElementById('weather').textContent = '无法获取天气信息';
        console.error('天气API请求失败:', err);
      });
    })
    .catch(err => {
      document.getElementById('weather').textContent = '无法获取位置信息';
      console.error('IP获取失败:', err);
    });
  }

  // 页面加载时调用获取天气函数
  getWeather();
</script>
</body>
</html>
