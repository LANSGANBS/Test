<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANSGANBS的网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: url('https://t.alcy.cc/ycy') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
        }
        .clock {
            font-size: 2em;
            font-weight: bold;
        }
        .date {
            font-size: 1.5em;
        }
        .info {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }
        .weather-container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
<h1>欢迎来到LANSGANBS的网页</h1>

<div class="date">
    <p id="date"></p>
    <p id="weekday"></p>
</div>

<div class="clock">
    <p id="time"></p>
</div>

<div class="weather-container">
    <h2>当地天气</h2>
    <iframe src="https://weather.cma.cn/" title="中国气象局天气查询"></iframe>
</div>

<div class="footer">
    <p>感谢访问！</p>
</div>

<script>
  function updateDateTime() {
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const formattedDate = now.toLocaleDateString('zh-CN', options);
    const formattedTime = now.toLocaleTimeString('zh-CN');
    const weekday = now.toLocaleString('zh-CN', { weekday: 'long' });

    document.getElementById('date').textContent = `今天是：${formattedDate}`;
    document.getElementById('time').textContent = `当前时间：${formattedTime}`;
  }

  setInterval(updateDateTime, 1000);

  updateDateTime();
</script>
</body>
</html>
